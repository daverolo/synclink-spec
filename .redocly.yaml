# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1:
    root: src/openapi.yaml
lint:
  extends:
    - recommended
  rules:
    no-unused-components: error
features.openapi:
  showConsole: true
  htmlTemplate: "src/docs/index.html"
  theme:
    logo:
      gutter: "20px"
      maxWidth: "120px"
    sidebar:
      backgroundColor: "#A7ABCC"
      # textColor: "#fff"
    rightPanel:
      backgroundColor: "#454A74"
      width: "50%"
    colors:
      secondary:
        main: "#454A74"
      primary:
        main: "#454A74"
