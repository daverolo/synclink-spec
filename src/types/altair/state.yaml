Altair:
  BeaconState:
    type: object
    description: "The [`BeaconState`](https://github.com/ethereum/consensus-specs/blob/v1.1.0-alpha.3/specs/altair/beacon-chain.md#beaconstate) object from the CL Altair spec."
    properties:
      genesis_time:
        $ref: "../primitive.yaml#/Uint64"
      genesis_validators_root:
        $ref: "../primitive.yaml#/Root"
      slot:
        $ref: "../primitive.yaml#/Uint64"
      fork:
        $ref: "../misc.yaml#/Fork"
      latest_block_header:
        $ref: "../block.yaml#/BeaconBlockHeader"
      block_roots:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Root'
        minItems: 8192
        maxItems: 8192
      state_roots:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Root'
        minItems: 8192
        maxItems: 8192
      historical_roots:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Root'
        maxItems: 16777216
      eth1_data:
        $ref: "../eth1.yaml#/Eth1Data"
      eth1_data_votes:
        type: array
        items:
          allOf:
            - $ref: '../eth1.yaml#/Eth1Data'
        maxItems: 1024
      eth1_deposit_index:
        $ref: "../primitive.yaml#/Uint64"
      validators:
        type: array
        maxItems: 1099511627776
        items:
          allOf:
            - $ref: '../validator.yaml#/Validator'
      balances:
        type: array
        description: "Validator balances in gwei"
        maxItems: 1099511627776
        items:
          allOf:
            - $ref: '../primitive.yaml#/Uint64'
      randao_mixes:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Bytes32'
        minItems: 65536
        maxItems: 65536
      slashings:
        type: array
        description: "Per-epoch sums of slashed effective balances"
        items:
          allOf:
            - $ref: '../primitive.yaml#/Uint64'
        minItems: 8192
        maxItems: 8192
      previous_epoch_participation:
        $ref: './epoch_participation.yaml#/Altair/EpochParticipation'
      current_epoch_participation:
        $ref: './epoch_participation.yaml#/Altair/EpochParticipation'
      justification_bits:
        type: string
        pattern: "^0x[a-fA-F0-9]+$"
        example: "0x01"
        description: "Bit set for every recent justified epoch"
      previous_justified_checkpoint:
        $ref: "../misc.yaml#/Checkpoint"
      current_justified_checkpoint:
        $ref: "../misc.yaml#/Checkpoint"
      finalized_checkpoint:
        $ref: "../misc.yaml#/Checkpoint"
      inactivity_scores:
        description: "Per-validator inactivity scores. New in Altair"
        type: array
        maxItems: 1099511627776
        items:
          allOf:
            - $ref: "../primitive.yaml#/Uint64"
      current_sync_committee:
        $ref: "./sync_committee.yaml#/Altair/SyncCommittee"
      next_sync_committee:
        $ref: './sync_committee.yaml#/Altair/SyncCommittee'
