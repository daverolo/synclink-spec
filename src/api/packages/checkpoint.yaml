get:
  operationId: "getCheckpointPackage"
  tags:
    - Synclink Server
  summary: "Get syncpoint package"
  description: "Get url of archive syncpoint data of the running beacon node."
  responses:
    "200":
      description: Request successful
      content:
        application/json:
          schema:
            title: GetCheckpointPackageResponse
            type: object
            properties:
              data:
                type: object
                properties:
                  packages:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            url:
                              type: string
                              example: http://s3-us-east-1.amazonaws.com/bucket/61122.zip
                            slot:
                              type: integer
                              example: 1405806
                            hash:
                              type: string
                              example: "17ad55013fd8d6ca31a70625b56bbb43a49379cb53fcb7f41a7c7e558e79d6f3"
                            algorithm:
                              type: string
                              example: "SHA256"

    "500":
      $ref: "../../openapi.yaml#/components/responses/InternalError"
