get:
  operationId: "getStateFinalityCheckpoints"
  summary: "Get state finality checkpoints"
  description: |
    Returns finality checkpoints for state with given 'stateId'.
    In case finality is not yet achieved, checkpoint should return epoch 0 and ZERO_HASH as root.
  tags:
    - Synclink Client
  parameters:
    - name: state_id
      in: path
      $ref: ../../../openapi.yaml#/components/parameters/StateId
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetStateFinalityCheckpointsResponse
            type: object
            properties:
              execution_optimistic:
                $ref: "../../../openapi.yaml#/components/schemas/ExecutionOptimistic"
              data:
                type: object
                properties:
                  previous_justified:
                    $ref: "../../../openapi.yaml#/components/schemas/Checkpoint"
                  current_justified:
                    $ref: "../../../openapi.yaml#/components/schemas/Checkpoint"
                  finalized:
                    $ref: "../../../openapi.yaml#/components/schemas/Checkpoint"
    "400":
      description: "Invalid state ID"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../openapi.yaml#/components/schemas/ErrorMessage"
              - example:
                  code: 400
                  message: "Invalid state ID: current"
    "404":
      description: "State not found"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../openapi.yaml#/components/schemas/ErrorMessage"
              - example:
                  code: 404
                  message: "State not found"
    "500":
      $ref: "../../../openapi.yaml#/components/responses/InternalError"
